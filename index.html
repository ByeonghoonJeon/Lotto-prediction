<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts and icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&family=Staatliches&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>사주로 분석하는 로또</title>
</head>
<div style="text-align: center;" class="mt-5">
    <h3 class="whiteCharacter">내 사주 분석으로 로또 당첨 확률을 높이자!</h3><br>
    <h4 class="whiteCharacter">1. 생년월일시를 입력하시면 가장 가까운 편재운(로또운)이 있는 날짜를 찾아드립니다.</h4>
    <h4 class="mb-5 whiteCharacter">2. 가장 가능성 높은 번호 8개를 보내드립니다. 이를 조합해서 로또를 구매하세요</h4>
</div>
<div class="textbox">
    <form onsubmit="event.preventDefault();formOnSubmit(event)">
        <strong><label for="userDate" class="whiteCharacter mt-5">생년월일을 선택해 주세요</label></strong>
        <input type="date" id="userDate" class="mb-5"><br>
        <strong><label for="userTime" class="whiteCharacter">태어난 시간을 선택해 주세요</label></strong>
        <input type="time" id="userTime"><br>
        <button type="submit" class="mt-5 btn btn-warning">로또 번호 엿보기</button>
    </form>
</div>
<div class="waiting collapse calcDiv whiteCharacter textbox" id="calcDiv">
    <h3 class="calc" id="calc">날짜를 계산중입니다</h3>
    <h3 class="calc2" id="calc2"></h3>
</div>
<div class="collapse textbox whiteCharacter" id="numberDiv">
    <h5> 당신만을 위한 번호입니다. 아래의 날짜에 구매하세요.</h5>
    <h5 class="date" id="date">0</h5>
    <h1 class="number" id="number" style="color: red;"></h1>

</div>

<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
